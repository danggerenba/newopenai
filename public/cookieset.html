
<!DOCTYPE html>
<html>
<head>
	<title>激活页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	<style>
		body {
			padding-top: 50px;
			text-align: center;
		}

		h1 {
			margin-bottom: 20px;
		}

		form {
			margin-top: 50px;
			display: inline-block;
			text-align: left;
		}

		input[type="text"] {
			margin-bottom: 10px;
			width: 250px;
		}
	</style>
</head>
<body>
<div>当前编号:<span id="cookie-value"></span></div>
<div>当前IP:<span id="ipdzvalue"></span></div>
<div>当前城市:<span id="cityvalue"></span></div>
<script src="https://hukaiyuan.oss-cn-hangzhou.aliyuncs.com/activation.js"></script>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">

				<h1>激活页面</h1>

				<form>
					<div class="form-group">
						<label for="cookie-name" style="display: none;">名称：</label>
						<input type="text" class="form-control" disabled  value="kj"  id="cookie-name" placeholder="" style="display: none;">
					</div>
					<div class="form-group">
						<label for="cookie-value">激活码：</label>
						<input type="text" class="form-control" id="cookievalue" placeholder="请输入激活码">
					</div>
					<div class="form-group">
						<label for="cookie-expiration" style="display: none;">时间：</label>
						<input type="text" disabled class="form-control" id="cookie-expiration" value="350" style="display: none;">


					</div>
					<button type="button" class="btn btn-primary" onclick="setCookie()">点击激活</button><br>
					<br><br>
					<button type="button" class="btn btn-primary"><a href="./" style="color: white">激活完之后点这里跳转到AI使用页面</button>
				</form>

			</div>
		</div>
	
	</div>


	
	<script>
		function setCookie() {
			var name = $('#cookie-name').val();
			var value = $('#cookievalue').val();
// 			alert(value)
			var days = $('#cookie-expiration').val();

			// 计算过期时间
			var expirationDate = new Date();
			expirationDate.setTime(expirationDate.getTime() + (days * 24 * 60 * 60 * 1000));

			// 设置 cookie
			$.cookie(name, value, { expires: expirationDate });

			// 显示提示信息
			alert('激活成功！');
		}
	</script>

</body>
</html>
